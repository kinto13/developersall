  </div>
 
   <div>

  </div>

  <div>

   <div>

     </div>
  <div class="end">
<!--     <button>submitt</button> -->
     <input type="button" name="submitt" id="btn" value="Onsubmit" onclick="AddRow()">
    <input type="Reset">
  </div>

<table border=1 id="mytable">

    <th>Firstname</th>
